<ion-header>

  <ion-navbar>
    <ion-title>Simple bip!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header>
			Estado Tarjeta bip!
		</ion-card-header>
		<ion-list>
			<ion-item>
				<ion-icon name="subway"></ion-icon> {{item.id}}
			</ion-item>
			<ion-item>
				 <ion-icon name="logo-usd"></ion-icon> {{item.saldoTarjeta}}
			</ion-item>
			<ion-item>
				<ion-icon name="stats"></ion-icon> {{item.estadoContrato}}
			</ion-item>
			<ion-item>
				<ion-icon name="calendar"></ion-icon> {{item.fechaSaldo}}
			</ion-item>
			<ion-item>
				<ion-icon name="stopwatch"></ion-icon> {{item.fecha_consulta}}
			</ion-item>
		</ion-list>
	</ion-card>
</ion-content>
